<div class="container-fluid">
    <div class="row">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Host</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="host in list">
                    <td>{{host.title}}</td>
                    <td><a href="{{host.url}}" target="_blank">{{host.url}}</a></td>
                    <td><span ng-class="{0: 'label label-info', 1: 'label label-success'}[host.status]">{{host.status | statusFilter}}</span></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
